<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Yext - Front-end Box Model</title>
    <style type="text/css">
      body {
        font-family: helvetica;
        font-size: 20px;
      }

      .red-border { border: 10px red solid; }
      .green-border { border: 10px green solid; }
      .border-blue {border: 10px blue solid; }
    </style>
  </head>
  <body>
    <div id="wrap" class="border-blue">
      <div id="left-col" class="red-border">This is my left col</div>
      <div id="right-col" class="green-border">This is my right column</div>
    </div>
  </body>
</html>
